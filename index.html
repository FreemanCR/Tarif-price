<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Sono", sans-serif;
    }

.pricing-container{
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  gap: 2rem;
  text-align: center;
  border: 1px solid #000000;
  border-radius: 20px;
}


    .plan-title {
      font-size: 25px;
      font-weight: bolder;
      margin-bottom: 5px;

    }

    .plan-price {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;

    }

    .plan-features {
      border: 1px solid #0235ff;
      border-radius: 10px;
      list-style: none;
      padding: 0;
      margin: 0;

    }

      .plan-features li {
      margin-bottom: 15px;
    }

    .plan-button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 10px;

    }



    @media (max-width: 600px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
    }

    /* styles.css */


.sky {
  border-radius: 20px;
  width: 100%;
  height: 100%;
  background-color: #87CEEB; /* Light blue */
  animation: skyFade 6s ease infinite; /* Simple fade animation */
}

@keyframes skyFade {
  0% { background-color: #87CEEB; } /* Light blue */
  50% { background-color: #70C0E0; } /* Slightly darker blue */
  100% { background-color: #2cdaf1; } /* Back to light blue */
}
  </style>
</head>

<body>
  <div class="sky">
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">
        <li>âœ… 10GB Storage</li>
        <li>âœ… 1 User</li>
        <li>ðŸš« Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
  </div></div>
</body>

</html>
